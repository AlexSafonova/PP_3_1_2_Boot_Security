<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form th:action="@{/login}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div style="text-align: center;"><label for="username">Enter your username(email):</label></div>
  <div style="text-align: center;"><input type="text" id="username" name="username"></div>
    </br>
    <div style="text-align: center;"><label for="password">Enter your password:</label></div>
        <div style="text-align: center;"><input type="password" id="password" name="password"></div>
    </br>
            <div style="text-align: center;"><input type="submit" value="Login"></div>

</form>
</body>
</html>
